<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Biblioteca Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header" class="header">
        <div class="container flex">
            <a href="index.html" aria-label="Página Inicial" class="logo"><i class="bi bi-book"></i></a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="https://www.google.com.br/maps/place/E.E.+Jardim+Santo+Andre+III/@-23.630607,-46.4462751,17z/data=!3m1!4b1!4m6!3m5!1s0x94ce68d42228f82f:0xdbc4d5e12385c087!8m2!3d-23.6306119!4d-46.4436948!16s%2Fg%2F11cn6gcfmw?entry=ttu&g_ep=EgoyMDI1MDQyOC4wIKXMDSoASAFQAw%3D%3D" target="_blank">Localização</a></li>
                    <li><a href="sobre.html">SOBRE</a></li>
                </ul>
            </nav>
            <div class="btn-contato">
                    <button onclick="abrirCardContato()" aria-label="Entre em contato">CONTATO</button>
            </div>
            <div class="btn-acessibilidade">
                    <button onclick="toggleAcessibilidadeMenu()" aria-label="Opções de Acessibilidade">ACESSIBILIDADE</button>
                <div id="acessibilidade-menu" class="acessibilidade-dropdown" style="display: none;">
                    <button onclick="aplicarModo('light')">Padrão</button>
                    <button onclick="aplicarModo('dark')">Modo Dark</button>
                    <button onclick="aplicarModo('protanopia')">Ajuste para Protanopia</button>
                    <button onclick="aplicarModo('deuteranopia')">Ajuste para Deuteranopia</button>
                    <button onclick="aplicarModo('tritanopia')">Ajuste para Tritanopia</button>
                </div>
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="container"><h1><span>Biblioteca Online</span></h1></div>
    </section>

    <section class="destaques container">
        <h2>Destaques</h2>
        <div class="destaques-container" id="destaquesLivros"></div>
    </section>

    <div class="pesquisa container">
        <div class="search-form">
            <input type="text" id="searchInput" class="search-input" placeholder="Localizador Titulos ou autores" aria-label="Pesquisar livros">
            <button class="search-button" onclick="buscarLivro()" aria-label="Buscar livros">Buscar</button>
        </div>
        <ul id="resultadoPesquisa" class="search-results"></ul>
    </div>

    <script src="pesquisa.js"></script>
    <script src="menu.js"></script>
</body>
</html>
